# example netlify.toml
[build]
  command = "npm run build"
  functions = "functions"
  publish = "public"

[build.environment]
  NODE_VERSION = "22"

[[plugins]]
    package = "@netlify/plugin-functions-install-core"

  [[redirects]]
    from = "/api/*"
    to = "/.netlify/functions/:splat"
    status = 200
  #  from = "/*"
  #  to = "/index.html"
  #  status = 200

